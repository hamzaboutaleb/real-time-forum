<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="logo">
          <span class="storked">FOR</span>
          <span class="filled">UM</span>
        </div>
        <h2>Log In to Your Account</h2>
        <form action="" method="post">
          <input
            class="input"
            type="text"
            name="username"
            placeholder="E-mail or Nickname"
          />
          <input
            class="input"
            type="password"
            name="password"
            placeholder="Password"
          />
          <div class="row">
            <input class="primary-btn full-width" type="button" value="Login" />
            <a class="secondary-btn full-width" href="#">Register</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
